<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My To Do List</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./src/index.js"></script>
</head>
<body>
  <div rel="container">
  <div id="todos">
    <h1>ToDo List</h1>
    <h2>Monday</h2>
    <form id="todo_form">
      <input id="new_todo" type="text" placeholder="New To Do"/>
      <input type="submit" class="btn" value="submit" />
    </div>
  </form>
      <form id="create-task-form" action="" method="POST">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">
      <input type="submit" value="Create New Task">
    </form>
  <div id="todo_containers">
         <p>Walk The Dog <button rel="delete_btn">x</button> </p>
         <P>Take Out The Trash <button rel="delete_btn">x</button></P>
      </div>

</body>
</html>
